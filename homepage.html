<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
  <script src="https://kit.fontawesome.com/1a2e040597.js" crossorigin="anonymous"></script>
  <title>Reader's Hub</title>
</head>

<body>

  <!-- LOGIN AND REGISTRATION FORM -->
  <div class="wrapper">
    <!-- LOGIN -->
    <div class="login-content" id="loginForm">
      <span class="close-btn material-symbols-rounded">close</span>
      <h2 class="content-h2">Login</h2>
      <form action="#">
        <div class="input-field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <a href="#" class="forgot-pass">Forgot Password?</a>
        <button type="submit">Log In</button>
      </form>
      <div class="bottom-link">
        Don't have an account?
        <a href="#" class="sign-up">Sign Up</a>
      </div>
    </div>
    <!-- REGISTRATION -->
    <div class="reg-content" id="regForm">
      <span class="close-btn material-symbols-rounded">close</span>
      <h2 class="content-h2">Create an Account</h2>
      <form action="#">
        <div class="input-field">
          <input type="text" required>
          <label>Name</label>
        </div>
        <div class="input-field">
          <input type="number" required>
          <label>Phone No.</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" minlength="8" maxlength="16" required>
          <label>Create Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="bottom-link">
          Already have an account?
          <a href="#" class="log-in">Log In</a>
        </div>
      </form>
    </div>
  </div>



  <!-- MAIN CONTENT -->
  <div class="header">
    <img src="header-logo.png" class="header-logo">
    <div class="btn-grp">
      <button class="button" id="loginBtn">Login</button>
      <button class="button" id="regBtn">Register</button>
    </div>
  </div>
  <section class="container">
    <div class="arrow-grp">
      <button><i class="fa-solid fa-arrow-left"></i></button>
      <button><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <h1>New Arrivals</h1>
    <div class="scroller">
      <div class="card">
        <img src="csm.webp">
      </div>
      <div class="card">
        <img src="spiderman.webp">
      </div>
      <div class="card">
        <img src="jjk.webp">
      </div>
      <div class="card">
        <img src="i-have-a-question.jpg">
      </div>
      <div class="card">
        <img src="renaissance-state.jpg">
      </div>
      <div class="card">
        <img src="meditations.jpg">
      </div>
      <div class="card">
        <img src="solo-leveling.jpg" style="height: 100%">
      </div>
      <div class="card">
        <img src="wicked-problems.jpg">
      </div>
      <div class="card">
        <img src="in-persuit-of-freedom.jpg">
      </div>
      <div class="card">
        <img src="the-last-song-of-dusk.jpg">
      </div>
    </div>
  </section>
</body>

<script src="main.js"></script>

</html>
